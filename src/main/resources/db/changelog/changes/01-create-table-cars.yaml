databaseChangeLog:
  - changeSet:
      id: create-table-cars
      author: Yuriy Kononchuk
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: brand
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: model
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: inventory_number
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: daily_fee
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
            remarks: |
              Car entity table
